<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Registro</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #1B1D2B; /* Fondo oscuro */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        /* Fondo decorativo */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(30, 33, 48, 0.8), #1B1D2B);
            z-index: 0;
            overflow: hidden;
        }

        /* Formulario centrado */
        .container {
            background: #242639;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 320px;
            position: relative;
            z-index: 1;
        }

        .container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffffff;
            font-weight: bold;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin: 15px 0;
        }

        .input-group input {
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            background: #1B1D2B;
            color: #fff;
            outline: none;
            font-size: 16px;
        }

        .input-group input:focus {
            border: 1px solid #4B5EFE;
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px;
            background: #4B5EFE;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #3A4ED8;
        }

        a {
            color: #4B5EFE;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
    <script>
        function showAlert() {
            alert("Bienvenido a la busqueda de variantes gen√©ticas");
        }
    </script>
</head>
<body>
    <div class="background"></div> <!-- Fondo decorativo -->
    <div class="container">
        <h1>WineFactory</h1>
        <form id="variantsForm" action="/all_variants" onsubmit="showAlert()">
            <button type="submit" class="btn">BUSCAR EN ARCHIVO</button>
        </form>
       
    </div>
</body>
</html>
